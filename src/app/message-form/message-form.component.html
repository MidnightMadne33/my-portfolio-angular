<h2 mat-dialog-title>Send a message.</h2>

<mat-dialog-content [formGroup]="messageForm" class="need-validation">
    
    <div class="form-group" >
      <label>Name</label>
      <input type="text" formControlName="sender"
        required minlength="5" maxlength="20" 
        class="form-control" (keydown)="nameValidate($event)"/>
    </div>
  
    <div class="form-group" >
      <label >Email</label>
        <input type="email" formControlName="email" required 
          class="form-control"/>
    </div>
  
    <div class="form-group">
      <label >Message</label>
      <textarea formControlName="content" required 
        class="form-control" rows=4 ></textarea>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions class="justify-content-end">
    <button class="btn btn-danger" (click)="close()">Close</button>
    <input type="submit" [disabled]="!messageForm.valid" 
      class="btn btn-success" value="Send" (click)="onSubmit()" />
  </mat-dialog-actions>
