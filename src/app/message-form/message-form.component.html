<form [formGroup]="messageForm" (ngSubmit)="onSubmit()" class="need-validation">
  
  <div class="form-group row" >
    <label class="col-2">Message ID</label>
    <div class="col-10">
      <input type="text" formControlName="id" required
        class="form-control" value="messageForm.id" disabled/>
    </div>  
  </div>
  
  <div class="form-group row" >
    <label class="col-2">Name</label>
    <div class="col-10">
      <input type="text" formControlName="name"
        required minlength="5" maxlength="20" 
        class="form-control" (keydown)="nameValidate($event)"/>
    </div>
  </div>

  <div class="form-group row" >
    <label class="col-2">Email</label>
    <div class="col-10">
      <input type="email" formControlName="email" required 
        class="form-control"/>
    </div>
  </div>

  <div class="form-group row" >
    <label class="col-2">Message</label>
    <div class="col-10">
      <textarea formControlName="content" required 
        class="form-control" rows=4 ></textarea>
    </div>
  </div>

  <div class="row justify-content-center">
    <input type="submit" [disabled]="!messageForm.valid" class="btn btn-success"/>
  </div>
</form>
